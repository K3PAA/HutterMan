<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boomber Man</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="game-title">
        <h1>Hutter Man</h1>
        <h3>Collect All Hats</h3>
      </div>
      <div class="game-settings">
        <button>Play now</button>
        <button>How to play ?</button>
        <button>Authors</button>
      </div>
      <div class="level-picker">
        <div class="level playable">
          <h2>Level One</h2>
          <img src="image/Game3.png" alt="Game" />
        </div>

        <div class="level">
          <h2>Level Two</h2>
          <img src="image/Game3.png" alt="Game" />
        </div>

        <div class="level">
          <h2>Level Three</h2>
          <img src="image/Game3.png" alt="Game" />
        </div>

        <div class="level">
          <h2>Level Four</h2>
          <img src="image/Game3.png" alt="Game" />
        </div>

        <div class="level">
          <h2>Level Five</h2>
          <img src="image/Game3.png" alt="Game" />
        </div>

        <div class="level">
          <h2>Level Six</h2>
          <img src="image/Game3.png" alt="Game" />
        </div>
      </div>
    </main>

    <canvas></canvas>
    <script src="app.js" type="module"></script>
  </body>
</html>
